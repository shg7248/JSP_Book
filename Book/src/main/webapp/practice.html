<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html {
            height: 100%;
        }
        body {
            min-height: 100%;
            background: green;
        }
        .wrap {
            width: 950px;
            min-height: 100%;
            position: relative;
            margin: 0 auto;
            padding-left: 200px;
        }

        .header {
            background: red;
            width: 200px;
            min-height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .gender.on {
        	width: 50px;
        	height: 50px;
        	background-color: blue;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">
            sdfsdf<br>sdfsdf<br>sdfsdf<br>sdfsdf<br>sdfsdf<br>sdfsdf<br>sdfsdf<br>sdfsdf<br>
        </div>
        <div class="main">
        	<label for="gender_man" class="gender_man gender on">남</label>
            <input type="radio" id="gender_man" name="gender" checked/>
            
            <label for="gender_woman" class="gender_woman gender">여</label>
            <input type="radio" id="gender_woman" name="gender"/>
        </div>
    </div>
</body>
<script>
	document.querySelectorAll(".gender").forEach(function(v, i) {
		v.addEventListener("click", function(evnet) {
			document.querySelector(".on").classList.remove("on");
			event.target.classList.add("on");
		})
	});
</script>
</html>
